<h1 mat-dialog-title class="titulo">{{titulo}}</h1>
<div mat-dialog-content>
  <form class="form-persona"  #asignaturaForm="ngForm">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CÃ³digo</mat-label>
      <input matInput placeholder="Ex. 10615555" required  [(ngModel)]="codigo" name="identificacion">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ex. Quimica" required  [(ngModel)]="nombre" name="nombre">
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions class="full-width">
  <button mat-stroked-button (click)="onNoClick()">Cerrar</button>
  <button mat-stroked-button [disabled]="!asignaturaForm.form.valid"   type="submit" (click)="registrarAsignatura()" color="primary">Guardar</button>

</div>
