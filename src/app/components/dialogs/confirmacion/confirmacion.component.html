<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>{{data}}</p>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color='warn' (click)="cerrarDialogo()">No</button>
    <button mat-stroked-button color='primary' (click)="confirmado()" cdkFocusInitial>Sí</button>
</div>
